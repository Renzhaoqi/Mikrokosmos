<!DOCTYPE html>
<html>
         <head>
                <title>计时器</title>
         <style>
         span{
                text-align: center;
                font-size: 100px;
                padding: 100px;
         }
         input{
             display: block;
             margin: 50px auto;
             border: solid;
             height: 50px;
             width: 100px;
             font-size: 20px;
            }
         </style>
         </head>
         <body> 
             
            <input type="button" value="开始计时" onclick="nzbg(this)"> 
            <input type="button" value="结束计时" onclick="nzbg(this)"> 
            <h>Time passed: <span id="nz"></span></h>
            <script type="text/javascript"> 
             function nzbg(obj) { 
              var a = document.getElementById("nz"); 
              time = new Date().toLocaleString(); 
              a.innerHTML = time; 
              if (obj.value == "开始计时") 
              { 
               nz_bg = window.setInterval("nzbg()",1000); 
              } 
              if (obj.value == "结束计时") 
              { 
               nz_bg = window.clearInterval(nz_bg); 
              } 
             } 
            </script> 
            </body></span>
    </html>
